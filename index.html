<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RBM Japan App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f8fafc; }
        .pattern-grid { background-image: radial-gradient(#065F46 1px, transparent 1px); background-size: 20px 20px; opacity: 0.05; }
        .fade-enter { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="relative min-h-screen">
    <div class="pattern-grid absolute inset-0 z-0"></div>
    <div id="app" class="relative z-10">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-emerald-700"></div>
            <p class="mt-4 text-emerald-800 font-bold">Sinkronisasi Database...</p>
        </div>
    </div>

    <script>
        // MASUKKAN URL WEB APP ANDA DI SINI
        const API_URL = "https://script.google.com/macros/s/AKfycbw49kZ84bMIxXsEScQI0Kf2AG9CRBnsFIosgSaOe2pH575BrIifHy6NrjGVw1f6cB9VMA/exec"; 
        const ADMIN_WA = "6285819809668";

        let DATA_SISWA = []; let DATA_HARGA = {}; let INFO_PENGUMUMAN = {};
        let STATE = { view: 'login', user: null, lang: 'id' };

        // Mapping Hari untuk Terjemahan Sempurna
        const DAY_NAMES = {
            id: { 'Senin': 'Senin', 'Selasa': 'Selasa', 'Rabu': 'Rabu', 'Kamis': 'Kamis', 'Jumat': 'Jumat', 'Sabtu': 'Sabtu', 'Ahad': 'Ahad' },
            en: { 'Senin': 'Monday', 'Selasa': 'Tuesday', 'Rabu': 'Wednesday', 'Kamis': 'Thursday', 'Jumat': 'Friday', 'Sabtu': 'Saturday', 'Ahad': 'Sunday' }
        };

        const TEKS = {
            id: {
                select: "Pilih Nama Siswa", btnMasuk: "MASUK", loginSub: "Student Portal",
                studentId: "ID Siswa", total: "TAGIHAN", report: "LAPOR IZIN",
                notes: "CATATAN GURU", schedule: "JADWAL KELAS", history: "RIWAYAT BAYAR",
                noData: "Belum ada data", overdue: "TELAT", paid: "LUNAS", unpaid: "BELUM BAYAR"
            },
            en: {
                select: "Select Student Name", btnMasuk: "LOGIN", loginSub: "Student Portal",
                studentId: "Student ID", total: "TOTAL BILL", report: "REPORT ABSENCE",
                notes: "TEACHER NOTES", schedule: "CLASS SCHEDULE", history: "PAYMENT HISTORY",
                noData: "No data available", overdue: "OVERDUE", paid: "PAID", unpaid: "UNPAID"
            }
        };

        async function ambilData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                DATA_SISWA = data.students; DATA_HARGA = data.prices; INFO_PENGUMUMAN = data.info;
                renderApp();
            } catch (e) { document.getElementById('app').innerHTML = `<p class='p-10 text-center text-red-500'>Koneksi Gagal. Cek URL Web App.</p>`; }
        }

        function renderApp() {
            const app = document.getElementById('app');
            const t = TEKS[STATE.lang];

            if (STATE.view === 'login') {
                let opsi = `<option value="" disabled selected>-- ${t.select} --</option>` + DATA_SISWA.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
                app.innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-emerald-800 fade-enter">
                    <button onclick="toggleLang()" class="absolute top-6 right-6 text-white text-[10px] font-bold border border-white/30 px-3 py-1 rounded-full uppercase">${STATE.lang}</button>
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
                        <img src="logo.png" class="h-16 mx-auto mb-4" onerror="this.src='https://ui-avatars.com/api/?name=RBM+Japan&background=065f46&color=fff'">
                        <h1 class="text-xl font-black text-emerald-800 tracking-tighter">RBM JAPAN</h1>
                        <p class="text-[10px] text-gray-400 mb-8 uppercase font-bold tracking-widest">${t.loginSub}</p>
                        <select id="selSiswa" class="w-full p-4 border rounded-2xl mb-4 bg-gray-50 text-sm font-bold text-gray-700 outline-none">${opsi}</select>
                        <button onclick="login()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold uppercase tracking-widest text-sm shadow-lg active:scale-95 transition-all">${t.btnMasuk}</button>
                    </div>
                </div>`;
            } else {
                const s = STATE.user;
                let totalBill = 0; s.classes.forEach(c => { 
                    // Bersihkan nama kelas dari info hari jika ada (misal: "Tahfidz Kids (Senin)" jadi "Tahfidz Kids")
                    let key = c.split('(')[0].trim();
                    totalBill += (DATA_HARGA[key] || 0); 
                });
                if (s.role == 2) totalBill *= 0.5;

                let stsRaw = s.payments["Bulan Ini"] || "Belum Bayar";
                let isLunas = stsRaw.toLowerCase().includes('lunas');
                let isTelat = !isLunas && new Date().getDate() > 28;
                let stsTeks = isLunas ? t.paid : (isTelat ? t.overdue : (stsRaw.toLowerCase().includes('belum') ? t.unpaid : stsRaw));
                let stsColor = isLunas ? "bg-green-100 text-green-700" : (isTelat ? "bg-red-100 text-red-600" : "bg-amber-100 text-amber-700");

                app.innerHTML = `
                <div class="max-w-md mx-auto pb-10 fade-enter">
                    <div class="bg-emerald-700 pt-12 pb-24 px-6 rounded-b-[3rem] shadow-xl text-white relative">
                        <div class="flex justify-between items-start">
                            <div><p class="text-[10px] uppercase font-bold opacity-50 tracking-widest">ID: ${s.id}</p><h1 class="text-3xl font-black lowercase">${s.name}</h1></div>
                            <button onclick="location.reload()" class="bg-white/20 p-2 rounded-full no-print"><i data-lucide="log-out" width="20"></i></button>
                        </div>
                    </div>

                    <div class="px-6 -mt-16 relative z-20">
                        <div class="bg-white p-7 rounded-[2.5rem] shadow-2xl border">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${t.total}</span>
                                <span class="${stsColor} px-3 py-1 rounded-full text-[10px] font-bold uppercase">${stsTeks}</span>
                            </div>
                            <h2 class="text-4xl font-black text-emerald-900 mb-6 tracking-tighter">¥${totalBill.toLocaleString('ja-JP')}</h2>
                            <div class="grid grid-cols-2 gap-3 no-print">
                                <button onclick="window.open('https://wa.me/${ADMIN_WA}?text=Konfirmasi SPP ${s.name} (${s.id})')" class="bg-emerald-600 text-white py-3 rounded-2xl text-[10px] font-bold">KONFIRMASI WA</button>
                                <button onclick="laporIzin('${s.name}', '${s.id}')" class="bg-blue-50 text-blue-600 py-3 rounded-2xl text-[10px] font-bold flex items-center justify-center gap-1"><i data-lucide="send" width="12"></i> ${t.report}</button>
                            </div>
                        </div>
                    </div>

                    <div class="p-6 space-y-8">
                        ${INFO_PENGUMUMAN.aktif ? `<div class="bg-amber-50 p-4 rounded-2xl border border-amber-100 flex gap-3 text-xs text-amber-900"><i data-lucide="megaphone" class="shrink-0"></i>${STATE.lang === 'id' ? INFO_PENGUMUMAN.teks_id : INFO_PENGUMUMAN.teks_en}</div>` : ''}

                        <section><h3 class="font-bold text-gray-800 mb-4 flex items-center gap-3"><i data-lucide="message-square" class="text-blue-500" width="18"></i> ${t.notes}</h3>
                            ${s.notes.map(n => `<div class="bg-blue-50 p-4 rounded-2xl mb-3 text-xs text-blue-900 font-medium"><p class="text-[9px] font-bold text-blue-600 mb-1">${n.date}</p>${n.message}</div>`).join('') || `<p class="text-xs text-gray-400 italic">${t.noData}</p>`}
                        </section>

                        <section><h3 class="font-bold text-gray-800 mb-4 flex items-center gap-3"><i data-lucide="calendar" class="text-purple-500" width="18"></i> ${t.schedule}</h3>
                            ${s.schedule.map(sc => `
                                <div class="bg-white p-4 rounded-2xl border shadow-sm flex justify-between items-center mb-3">
                                    <div class="flex items-center gap-3">
                                        <div class="bg-gray-100 text-gray-500 font-bold px-3 py-1 rounded-lg text-[10px] uppercase">${DAY_NAMES[STATE.lang][sc.day] || sc.day}</div>
                                        <div><p class="text-xs font-bold text-emerald-800">${sc.subject}</p><p class="text-[10px] text-gray-400 font-bold">${sc.time} JST</p></div>
                                    </div>
                                </div>`).join('') || `<p class="text-xs text-gray-400 italic">${t.noData}</p>`}
                        </section>

                        <section><h3 class="font-bold text-gray-800 mb-4 flex items-center gap-3"><i data-lucide="history" class="text-emerald-500" width="18"></i> ${t.history}</h3>
                            <div class="bg-white rounded-2xl border overflow-hidden text-[10px]"><table class="w-full text-left font-bold text-gray-700">
                                <thead class="bg-gray-50 text-gray-400 uppercase"><tr><th class="p-3">Bulan/Kelas</th><th class="p-3 text-right">Status</th></tr></thead>
                                <tbody class="divide-y">${s.history.map(h => `<tr><td class="p-3">${h.bulan}<br><span class="font-normal text-gray-400">${h.kelas}</span></td><td class="p-3 text-right text-green-600">${h.status}</td></tr>`).join('') || '<tr><td colspan="2" class="p-3 text-center italic text-gray-400">Kosong</td></tr>'}</tbody>
                            </table></div>
                        </section>
                    </div>
                </div>`;
            }
            lucide.createIcons();
        }

        function toggleLang() { STATE.lang = STATE.lang === 'id' ? 'en' : 'id'; renderApp(); }
        function login() { const id = document.getElementById('selSiswa').value; if(!id) return; STATE.user = DATA_SISWA.find(s => s.id === id); STATE.view = 'dashboard'; renderApp(); }
        function laporIzin(nama, id) { window.open(`https://wa.me/${ADMIN_WA}?text=Assalamu’alaikum Admin RBM, saya wali dari ${nama} (${id}) ingin izin tidak masuk kelas hari ini dikarenakan sakit/berhalangan. Mohon doanya.`, '_blank'); }
        ambilData();
    </script>
</body>
</html>
