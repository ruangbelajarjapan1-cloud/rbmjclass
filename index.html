<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RBM Japan App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #f9fafb; }
        .pattern-grid { background-image: radial-gradient(#065F46 1px, transparent 1px); background-size: 20px 20px; opacity: 0.05; }
        .fade-enter { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="min-h-screen text-gray-800 relative">
    <div class="pattern-grid absolute inset-0 z-0 pointer-events-none"></div>
    <div id="app" class="relative z-10">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-emerald-700"></div>
        </div>
    </div>

    <script>
        // GANTI DENGAN URL WEB APP ANDA
        const API_URL = "https://script.google.com/macros/s/AKfycbw49kZ84bMIxXsEScQI0Kf2AG9CRBnsFIosgSaOe2pH575BrIifHy6NrjGVw1f6cB9VMA/exec"; 
        const ADMIN_WA = "6285819809668";
        
        let DATA_SISWA = []; 
        let DATA_HARGA = {}; 
        let INFO_PENGUMUMAN = {};
        let STATE = { view: 'login', user: null, lang: 'id' };

        const TEKS = {
            id: {
                welcome: "Ahlan wa Sahlan,",
                select: "Pilih Nama Siswa",
                btnMasuk: "Masuk",
                loginSub: "Portal Siswa RBM Japan",
                studentId: "ID Siswa",
                total: "ESTIMASI TAGIHAN",
                statusTelat: "TELAT",
                statusLunas: "LUNAS",
                statusBelum: "BELUM BAYAR",
                confirmWA: "Konfirmasi WA",
                printReport: "Simpan PDF",
                teacherNotes: "Catatan Guru",
                myClassesList: "Daftar Kelas",
                menu2: "Jadwal Kelas Saya",
                menu3: "Riwayat Presensi",
                noData: "Belum ada data",
                currentMonth: "Bulan Ini"
            }
        };

        async function ambilData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                DATA_SISWA = data.students; 
                DATA_HARGA = data.prices; 
                INFO_PENGUMUMAN = data.info;
                renderApp();
            } catch (e) { 
                document.getElementById('app').innerHTML = "<p class='p-10 text-center'>Gagal memuat data. Mohon refresh halaman.</p>"; 
            }
        }

        function formatYen(n) { return "¥" + (n || 0).toLocaleString('ja-JP'); }

        function renderApp() {
            const app = document.getElementById('app');
            const t = TEKS[STATE.lang];

            if (STATE.view === 'login') {
                let opsi = DATA_SISWA.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
                app.innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-emerald-800 fade-enter">
                    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
                        <img src="logo.png" class="h-24 mx-auto mb-4" onerror="this.src='https://ui-avatars.com/api/?name=RBM+Japan&background=059669&color=fff'">
                        <h1 class="text-2xl font-bold text-emerald-800 uppercase tracking-tight">RBM Japan</h1>
                        <p class="text-[10px] text-gray-400 mb-8 uppercase tracking-widest font-semibold">${t.loginSub}</p>
                        
                        <div class="text-left mb-6">
                            <label class="text-[10px] font-bold text-gray-400 ml-1 uppercase">${t.select}</label>
                            <select id="selSiswa" class="w-full p-4 border-2 border-gray-50 rounded-2xl mt-1 text-sm bg-gray-50 focus:border-emerald-500 outline-none transition-all">${opsi}</select>
                        </div>
                        
                        <button onclick="login()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-900/20 hover:bg-emerald-700 active:scale-95 transition-all uppercase tracking-wider text-sm italic">
                            ${t.btnMasuk}
                        </button>
                    </div>
                </div>`;
            } else {
                const s = STATE.user;
                
                // Hitung Total Berdasarkan Kelas
                let total = 0;
                s.classes.forEach(c => { total += (DATA_HARGA[c.trim()] || 0); });
                if (s.role == 2) total *= 0.5; // Diskon Guru/Staff

                let rawSts = s.payments["Bulan Ini"] || "Belum Bayar";
                let isLunas = rawSts.toLowerCase().includes('lunas');
                let isTelat = !isLunas && new Date().getDate() > 28;
                let stsColor = isLunas ? "bg-green-100 text-green-700" : (isTelat ? "bg-red-100 text-red-600" : "bg-amber-100 text-amber-700");
                let stsTeks = isLunas ? t.statusLunas : (isTelat ? t.statusTelat : t.statusBelum);

                app.innerHTML = `
                <div class="max-w-md mx-auto min-h-screen pb-20 fade-enter">
                    <div class="bg-emerald-700 pt-12 pb-24 px-6 rounded-b-[3.5rem] shadow-xl text-white relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="mosque" width="120" height="120"></i></div>
                        <div class="flex justify-between items-start relative z-10">
                            <div>
                                <p class="text-[10px] uppercase font-black opacity-60 tracking-[0.2em] mb-1">${t.studentId}: ${s.id}</p>
                                <h1 class="text-3xl font-bold leading-tight lowercase">${s.name}</h1>
                            </div>
                            <button onclick="location.reload()" class="bg-white/20 p-2 rounded-full hover:bg-white/30 transition no-print"><i data-lucide="log-out" width="20"></i></button>
                        </div>
                    </div>

                    <div class="px-6 -mt-16 relative z-20">
                        <div class="bg-white p-7 rounded-[2.5rem] shadow-2xl border border-white/50">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">${t.total}</span>
                                <span class="${stsColor} px-4 py-1.5 rounded-full text-[10px] font-black uppercase tracking-tighter">${stsTeks}</span>
                            </div>
                            <h2 class="text-5xl font-black text-emerald-900 mb-8 tracking-tighter">${formatYen(total)}</h2>
                            
                            <div class="grid grid-cols-2 gap-3 no-print">
                                <button onclick="window.open('https://wa.me/${ADMIN_WA}?text=Assalamu’alaikum, Konfirmasi Pembayaran RBM atas nama ${s.name}')" class="bg-emerald-600 text-white py-4 rounded-2xl text-[11px] font-bold flex items-center justify-center gap-2 shadow-lg shadow-emerald-200 active:scale-95 transition-all"><i data-lucide="send" width="16"></i> ${t.confirmWA}</button>
                                <button onclick="window.print()" class="bg-gray-100 text-gray-600 py-4 rounded-2xl text-[11px] font-bold flex items-center justify-center gap-2 active:scale-95 transition-all"><i data-lucide="printer" width="16"></i> ${t.printReport}</button>
                            </div>
                        </div>
                    </div>

                    <div class="p-6 space-y-8 mt-4">
                        
                        ${INFO_PENGUMUMAN.aktif ? `
                        <div class="bg-amber-50 p-5 rounded-3xl border border-amber-100 flex gap-4 fade-enter">
                            <div class="bg-amber-100 p-2 h-fit rounded-full text-amber-600"><i data-lucide="megaphone" width="20"></i></div>
                            <div>
                                <h4 class="text-xs font-bold text-amber-900 mb-1 uppercase tracking-tighter">Info Terbaru</h4>
                                <p class="text-xs text-amber-800 leading-relaxed">${INFO_PENGUMUMAN.teks_id}</p>
                            </div>
                        </div>` : ''}

                        <section>
                            <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-3"><i data-lucide="message-circle" class="text-blue-500" width="20"></i> ${t.teacherNotes}</h3>
                            <div class="space-y-3">
                                ${s.notes.length > 0 ? s.notes.map(n => `
                                    <div class="bg-white p-5 rounded-3xl border-l-4 border-blue-400 shadow-sm">
                                        <div class="flex justify-between items-center mb-2">
                                            <span class="text-[10px] font-bold text-blue-600 uppercase">${n.date}</span>
                                            <span class="text-[9px] text-gray-400">Ust/zh. ${n.teacher || 'Pengajar'}</span>
                                        </div>
                                        <p class="text-xs text-gray-700 leading-relaxed font-medium">${n.message}</p>
                                    </div>
                                `).join('') : `<div class="bg-gray-50 p-5 rounded-3xl text-center text-xs text-gray-400 italic">${t.noData}</div>`}
                            </div>
                        </section>

                        <section>
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="font-bold text-gray-900 flex items-center gap-3"><i data-lucide="calendar-days" class="text-purple-500" width="20"></i> ${t.menu2}</h3>
                                <span class="text-[9px] bg-gray-100 px-2 py-0.5 rounded text-gray-400 font-bold uppercase tracking-widest">Waktu Japan (JST)</span>
                            </div>
                            <div class="space-y-3">
                                ${s.schedule.length > 0 ? s.schedule.map(sc => `
                                    <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm flex justify-between items-center hover:bg-emerald-50 transition-colors">
                                        <div class="flex items-center gap-4">
                                            <div class="bg-gray-100 text-gray-600 font-black px-3 py-2 rounded-2xl text-[10px] min-w-[60px] text-center uppercase tracking-tighter">${sc.day}</div>
                                            <div>
                                                <p class="text-[13px] font-bold text-emerald-900">${sc.subject}</p>
                                                <p class="text-[11px] text-emerald-600 font-black tracking-widest">${sc.time}</p>
                                            </div>
                                        </div>
                                        <i data-lucide="chevron-right" class="text-gray-200" width="16"></i>
                                    </div>
                                `).join('') : `<div class="bg-gray-50 p-5 rounded-3xl text-center text-xs text-gray-400 italic">${t.noData}</div>`}
                            </div>
                        </section>

                        <section>
                            <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-3"><i data-lucide="check-circle-2" class="text-emerald-500" width="20"></i> ${t.menu3}</h3>
                            <div class="grid grid-cols-4 gap-2">
                                ${s.attendance.length > 0 ? s.attendance.map(a => `
                                    <div class="bg-white p-3 rounded-2xl border text-center">
                                        <p class="text-[9px] text-gray-400 font-bold mb-1 italic">${a.date}</p>
                                        <span class="text-[10px] font-black ${a.status.toLowerCase() === 'hadir' ? 'text-emerald-600' : 'text-red-500'} uppercase tracking-tighter">${a.status}</span>
                                    </div>
                                `).slice(0, 8).join('') : `<div class="col-span-4 bg-gray-50 p-5 rounded-3xl text-center text-xs text-gray-400 italic">${t.noData}</div>`}
                            </div>
                        </section>
                    </div>
                </div>`;
            }
            lucide.createIcons();
        }

        function login() {
            const id = document.getElementById('selSiswa').value;
            STATE.user = DATA_SISWA.find(s => s.id === id);
            STATE.view = 'dashboard'; 
            renderApp();
        }

        ambilData();
    </script>
</body>
</html>
