<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RBM Japan App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f8fafc; }
        .pattern-grid { background-image: radial-gradient(#065F46 1px, transparent 1px); background-size: 20px 20px; opacity: 0.05; }
        .fade-enter { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="relative min-h-screen">
    <div class="pattern-grid absolute inset-0 z-0"></div>
    <div id="app" class="relative z-10">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-emerald-700"></div>
        </div>
    </div>

    <script>
        const API_URL = "URL_WEB_APP_ANDA_DISINI";
        const ADMIN_WA = "6285819809668";
        let DATA_SISWA = []; let DATA_HARGA = {}; let INFO_PENGUMUMAN = {};
        let STATE = { view: 'login', user: null };

        async function ambilData() {
            const res = await fetch(API_URL);
            const data = await res.json();
            DATA_SISWA = data.students; DATA_HARGA = data.prices; INFO_PENGUMUMAN = data.info;
            renderApp();
        }

        function renderApp() {
            const app = document.getElementById('app');
            if (STATE.view === 'login') {
                let opsi = DATA_SISWA.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
                app.innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-emerald-800 fade-enter">
                    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
                        <img src="logo.png" class="h-20 mx-auto mb-4" onerror="this.src='https://ui-avatars.com/api/?name=RBM+Japan&background=065f46&color=fff'">
                        <h1 class="text-2xl font-bold text-emerald-800 tracking-tighter uppercase">RBM Japan</h1>
                        <p class="text-[10px] text-gray-400 mb-8 uppercase tracking-widest font-bold">Portal Siswa</p>
                        <select id="selSiswa" class="w-full p-4 border-2 border-gray-50 rounded-2xl mb-4 bg-gray-50 text-sm font-bold text-gray-700 outline-none focus:border-emerald-500">${opsi}</select>
                        <button onclick="login()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-emerald-700 transition-all uppercase tracking-wider text-sm">MASUK</button>
                    </div>
                </div>`;
            } else {
                const s = STATE.user;
                let total = 0;
                s.classes.forEach(c => { total += (DATA_HARGA[c] || 0); });
                if (s.role == 2) total *= 0.5;

                app.innerHTML = `
                <div class="max-w-md mx-auto pb-10 fade-enter">
                    <div class="bg-emerald-700 pt-12 pb-24 px-6 rounded-b-[3.5rem] shadow-xl text-white relative">
                        <div class="flex justify-between items-start">
                            <div><p class="text-[10px] uppercase font-black opacity-50 tracking-widest">ID: ${s.id}</p><h1 class="text-3xl font-black lowercase">${s.name}</h1></div>
                            <button onclick="location.reload()" class="bg-white/20 p-2 rounded-full"><i data-lucide="log-out" width="20"></i></button>
                        </div>
                    </div>

                    <div class="px-6 -mt-16">
                        <div class="bg-white p-8 rounded-[2.5rem] shadow-2xl border border-white/50">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Tagihan Bulan Ini</span>
                                <span class="bg-amber-100 text-amber-700 px-3 py-1 rounded-full text-[10px] font-bold uppercase">${s.payments["Bulan Ini"]}</span>
                            </div>
                            <h2 class="text-5xl font-black text-emerald-900 mb-8 tracking-tighter">Â¥${total.toLocaleString('ja-JP')}</h2>
                            <button onclick="window.open('https://wa.me/${ADMIN_WA}?text=Konfirmasi SPP ${s.name}')" class="w-full bg-emerald-600 text-white py-4 rounded-2xl text-[11px] font-bold flex items-center justify-center gap-2 shadow-lg shadow-emerald-200"><i data-lucide="send" width="16"></i> KONFIRMASI WA</button>
                        </div>
                    </div>

                    <div class="p-6 space-y-10">
                        ${INFO_PENGUMUMAN.aktif ? `<div class="bg-amber-50 p-5 rounded-3xl border border-amber-100 flex gap-4 text-xs text-amber-900"><i data-lucide="megaphone" class="text-amber-600"></i>${INFO_PENGUMUMAN.teks_id}</div>` : ''}

                        <section>
                            <h3 class="font-black text-gray-900 mb-4 flex items-center gap-3"><i data-lucide="message-square" class="text-blue-500" width="20"></i> CATATAN GURU</h3>
                            ${s.notes.map(n => `<div class="bg-blue-50 p-4 rounded-2xl border-l-4 border-blue-400 mb-3"><p class="text-[10px] font-bold text-blue-600 mb-1">${n.date}</p><p class="text-xs text-blue-900 font-medium">${n.message}</p></div>`).join('') || '<p class="text-xs text-gray-400 italic">Belum ada catatan.</p>'}
                        </section>

                        <section>
                            <h3 class="font-black text-gray-900 mb-4 flex items-center gap-3"><i data-lucide="calendar" class="text-purple-500" width="20"></i> JADWAL KELAS SAYA</h3>
                            <div class="space-y-3">
                                ${s.schedule.map(sc => `
                                    <div class="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm flex justify-between items-center">
                                        <div class="flex items-center gap-4">
                                            <div class="bg-gray-100 text-gray-500 font-black px-3 py-2 rounded-2xl text-[10px] min-w-[60px] text-center uppercase tracking-tighter">${sc.day}</div>
                                            <div><p class="text-sm font-bold text-emerald-900">${sc.subject}</p><p class="text-[11px] text-emerald-600 font-black tracking-widest">${sc.time} JST</p></div>
                                        </div>
                                    </div>
                                `).join('') || '<p class="text-xs text-gray-400 italic">Jadwal belum tersedia.</p>'}
                            </div>
                        </section>

                        <section>
                            <h3 class="font-black text-gray-900 mb-4 flex items-center gap-3"><i data-lucide="history" class="text-emerald-500" width="20"></i> RIWAYAT PEMBAYARAN</h3>
                            <div class="bg-white rounded-3xl border overflow-hidden">
                                <table class="w-full text-left text-[11px]">
                                    <thead class="bg-gray-50 text-gray-400 uppercase font-black">
                                        <tr><th class="p-4">Bulan/Kelas</th><th class="p-4 text-right">Status</th></tr>
                                    </thead>
                                    <tbody class="divide-y">
                                        ${s.history.map(h => `
                                            <tr>
                                                <td class="p-4"><p class="font-bold text-gray-800">${h.bulan}</p><p class="text-[9px] text-gray-400">${h.kelas}</p></td>
                                                <td class="p-4 text-right"><span class="bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold">${h.status}</span></td>
                                            </tr>
                                        `).join('') || '<tr><td colspan="2" class="p-4 text-center text-gray-400 italic">Belum ada riwayat.</td></tr>'}
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                </div>`;
            }
            lucide.createIcons();
        }

        function login() { const id = document.getElementById('selSiswa').value; STATE.user = DATA_SISWA.find(s => s.id === id); STATE.view = 'dashboard'; renderApp(); }
        ambilData();
    </script>
</body>
</html>
