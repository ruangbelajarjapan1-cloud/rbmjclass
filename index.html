<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RBM Japan App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #f9fafb; }
        .pattern-grid { background-image: radial-gradient(#065F46 1px, transparent 1px); background-size: 20px 20px; opacity: 0.05; }
        .fade-enter { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: #1f2937; color: white; padding: 10px 20px; border-radius: 50px; font-size: 12px; z-index: 100; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .toast.show { opacity: 1; }
    </style>
</head>
<body class="min-h-screen text-gray-800 relative">
    <div class="pattern-grid absolute inset-0 z-0 pointer-events-none"></div>
    <div id="app" class="relative z-10">
        <div class="flex flex-col items-center justify-center min-h-screen">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-emerald-700"></div>
        </div>
    </div>
    <div id="toast" class="toast">Sedang memperbarui...</div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbw49kZ84bMIxXsEScQI0Kf2AG9CRBnsFIosgSaOe2pH575BrIifHy6NrjGVw1f6cB9VMA/exec"; 
        const ADMIN_WA = "6285819809668";
        let DATA_SISWA = []; let DATA_HARGA = {}; let INFO_PENGUMUMAN = {};
        let STATE = { view: 'login', user: null, lang: 'id' };

        const TEKS = {
            id: {
                welcome: "Ahlan wa Sahlan,", select: "Pilih Nama Siswa", btnMasuk: "Masuk",
                loginSub: "Portal Siswa", studentId: "ID Siswa", total: "TOTAL TAGIHAN",
                statusTelat: "TELAT", statusLunas: "LUNAS", statusBelum: "BELUM BAYAR",
                confirmWA: "Konfirmasi WA", printReport: "Simpan PDF",
                teacherNotes: "Catatan Guru", myClassesList: "Daftar Kelas", menu2: "Jadwal Kelas", menu3: "Presensi Siswa",
                noData: "Tidak ada data", currentMonth: "Bulan Ini"
            }
        };

        async function ambilData() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                DATA_SISWA = data.students; DATA_HARGA = data.prices; INFO_PENGUMUMAN = data.info;
                renderApp();
            } catch (e) { document.getElementById('app').innerHTML = "<p class='p-10 text-center'>Gagal memuat data. Periksa koneksi.</p>"; }
        }

        function formatYen(n) { return "Â¥" + (n || 0).toLocaleString('ja-JP'); }

        function renderApp() {
            const app = document.getElementById('app');
            const t = TEKS[STATE.lang];

            if (STATE.view === 'login') {
                let opsi = DATA_SISWA.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
                app.innerHTML = `
                <div class="min-h-screen flex flex-col items-center justify-center p-6 bg-emerald-800 fade-enter">
                    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center">
                        <img src="logo.png" class="h-20 mx-auto mb-4" onerror="this.src='https://ui-avatars.com/api/?name=RBM+Japan&background=059669&color=fff'">
                        <h1 class="text-2xl font-bold text-emerald-800">RBM Japan</h1>
                        <p class="text-xs text-gray-400 mb-6 uppercase tracking-widest">${t.loginSub}</p>
                        <select id="selSiswa" class="w-full p-3 border rounded-xl mb-4 text-sm bg-gray-50">${opsi}</select>
                        <button onclick="login()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-700 transition">MASUK</button>
                    </div>
                </div>`;
            } else {
                const s = STATE.user;
                // Hitung SPP
                let total = 0;
                s.classes.forEach(c => { total += (DATA_HARGA[c] || 0); });
                if (s.role == 2) total *= 0.5;

                let rawSts = s.payments["Bulan Ini"] || "Belum Bayar";
                let isLunas = rawSts.toLowerCase().includes('lunas');
                let isTelat = !isLunas && new Date().getDate() > 28;
                let stsColor = isLunas ? "bg-green-100 text-green-700" : (isTelat ? "bg-red-100 text-red-600" : "bg-amber-100 text-amber-700");

                app.innerHTML = `
                <div class="max-w-md mx-auto min-h-screen pb-10 fade-enter">
                    <div class="bg-emerald-700 pt-12 pb-20 px-6 rounded-b-[3rem] shadow-lg text-white relative">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-[10px] uppercase font-bold opacity-70">${t.studentId}: ${s.id}</p>
                                <h1 class="text-3xl font-bold lowercase">${s.name}</h1>
                            </div>
                            <button onclick="location.reload()" class="bg-white/20 p-2 rounded-full"><i data-lucide="log-out" width="20"></i></button>
                        </div>
                    </div>

                    <div class="px-6 -mt-12">
                        <div class="bg-white p-6 rounded-3xl shadow-xl border border-white/50">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${t.total}</span>
                                <span class="${stsColor} px-3 py-1 rounded-full text-[10px] font-bold">${isLunas ? t.statusLunas : (isTelat ? t.statusTelat : t.statusBelum)}</span>
                            </div>
                            <h2 class="text-4xl font-black text-emerald-900 mb-6">${formatYen(total)}</h2>
                            <div class="flex gap-3">
                                <button onclick="window.open('https://wa.me/${ADMIN_WA}?text=Konfirmasi SPP ${s.name}')" class="flex-1 bg-emerald-600 text-white py-3 rounded-2xl text-xs font-bold flex items-center justify-center gap-2"><i data-lucide="send" width="16"></i> ${t.confirmWA}</button>
                                <button onclick="window.print()" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-2xl text-xs font-bold flex items-center justify-center gap-2"><i data-lucide="file-text" width="16"></i> ${t.printReport}</button>
                            </div>
                        </div>
                    </div>

                    <div class="p-6 space-y-8">
                        ${INFO_PENGUMUMAN.aktif ? `<div class="bg-amber-50 p-4 rounded-2xl border border-amber-100 flex gap-3"><i data-lucide="megaphone" class="text-amber-600"></i><p class="text-xs text-amber-900">${INFO_PENGUMUMAN.teks_id}</p></div>` : ''}
                        
                        <section>
                            <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="message-square" class="text-blue-500" width="18"></i> ${t.teacherNotes}</h3>
                            <div class="text-xs text-gray-400 italic">${s.notes.length ? s.notes.map(n => `<div class="bg-blue-50 p-3 rounded-xl mb-2 text-blue-900"><b>${n.date}</b>: ${n.message}</div>`).join('') : t.noData}</div>
                        </section>

                        <section>
                            <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="calendar" class="text-purple-500" width="18"></i> ${t.menu2}</h3>
                            <div class="space-y-3">
                                ${s.schedule.map(sc => `
                                    <div class="bg-white p-4 rounded-2xl border flex justify-between items-center">
                                        <div class="flex items-center gap-4">
                                            <span class="bg-gray-100 text-gray-500 font-bold px-3 py-1 rounded-lg text-[10px] w-14 text-center">${sc.day}</span>
                                            <div>
                                                <p class="text-sm font-bold text-emerald-800">${sc.subject}</p>
                                                <p class="text-[10px] text-gray-400 font-medium">${sc.time} JST</p>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </section>
                    </div>
                </div>`;
            }
            lucide.createIcons();
        }

        function login() {
            const id = document.getElementById('selSiswa').value;
            STATE.user = DATA_SISWA.find(s => s.id === id);
            STATE.view = 'dashboard'; renderApp();
        }

        ambilData();
    </script>
</body>
</html>
